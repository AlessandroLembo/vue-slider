<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>

     <!--Link Font awesome-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Link Vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Link Javascript -->
    <script defer src="script.js"></script>
</head>
<body>
    <div id="root">
        <div class="main-container">

            <div class="container">
                <button id="prev-image">
                    <i class="fa-solid fa-circle-up" @click="goToPrevImage"></i>
                </button>
                <div class="container-images">
                    <div id="carousel">
                        <div v-for="(pic, i) in images" class="gallery" v-show="i === index">
                            <img :src="pic.image" :alt="pic.title"> 
                            <div class="title">
                              <h1> {{pic.title}} </h1>
                              <p> {{pic.text}} </p> 
                            </div>   
                        </div>
                    </div> 
                    <div id="thumb">
                        <img v-for="(pic, i) in images" :src="pic.image" :alt="pic.title" :class=" {'selected' : i === index } "  @click="setToClickedImage(i)">
                    </div>
                </div>
                <button id="next-image">
                    <i class="fa-solid fa-circle-down" @click="goToNextImage"></i>
                </button>
                <div class="autoplay">
                    <button id="btn-autoplay">Stop</button>  
                    <button id="btn-reverse-autoplay">
                        <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    </button>  
                </div> 
            </div>
        </div>

    </div>
    
</body>
</html>
